<html lang="en">
<head>

<body>
    <!-- v-cloak标签表示 表达式有数值就展示出来 没有就不展示 注意要定义<style>上面了  -->
    <div id="app" v-cloak> 
            <!-- {{ message }} {{ firstname }}  -->
        <h2> {{ getName }}  </h2>  
        <h2> {{ totalPrice }}  </h2>  
        <!-- 解析url中的地址 -->
       <!-- <h2 v-html="url"></h2>  -->
       <!-- <img v-bind:src="imageUrl"> -->
       <!-- v-bind语法糖写法 -->
       <!-- <img :src="imageUrl"> -->
        <!--  <h2 v-text="message"></h2>  -->
        <!-- 不加解析 -->
       <!-- <h2 v-pre> {{ message }} </h2> -->
       <!-- v-bind 动态绑定属性 -->
   
        <!-- <h2 :style="{fontSize: font+'px'}" :class="getClasses()"> {{ message }} </h2>
        <button @click="butClick">按钮</button> -->


    </div>
    <!-- {{ message }} Mustace语法 -->
    <script>
          //注意:@ 叫语法糖   在这里应该是v-on:
          //v-once语法 只在第一次加载   之后在控制台修改无效
          //v-for="item in itemlist"   遍历
        let obj = {
           message: '你好呀!',
           firstname:'李银河',
           url: '<a href="http://www.baidu.com">百度一下</a>',
           imageUrl: 'https://imgconvert.csdnimg.cn/aHR0cHM6Ly9tbWJpei5xcGljLmNuL21tYml6X2pwZy9QbjRTbTBSc0F1akI4NVJGbERpY2lhdUNvSzJnR29iN0dDeWNock9udTZLQ2pYZHh2dmQ5ZWJFS1NRZm1CTzVpYmxBZ0hJbTBZVUpPTzZKSFRQQzRRaWJoaWJ3LzY0MA?x-oss-process=image/format,png',
           isActive: true,
           isLine: true,
           font: 80,
           books: [
                {id: 1, name: '计算机编程', price: 100},
                {id: 2, name: '计算机编程', price: 100},
                {id: 3, name: '计算机编程', price: 100},
                {id: 4, name: '计算机编程', price: 100},
               ]
        }

        let vm = new Vue({
            el: '#app',
            // data: {
            //   counter: 0
            // },
            data: obj,   
            methods: {
                butClick: function(){
                    this.isActive = !this.isActive
                },
                getClasses: function(){
                    return {active: this.isActive, line: this.isLine}
                }
              },
            // 计算属性
              computed:{
                getName: function(){
                    return this.message+'**'+this.firstname         
                           },
                totalPrice: function(){
                    let result = 0
                    for(let i = 0; i < this.books.length ; i++){
                        result += this.books[i].price
                    }
                    return result;
                }
              }


          })
    </script>
</body>
