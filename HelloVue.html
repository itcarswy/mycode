<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue_Demo1</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
      <!-- {{ message }}  -->
      <h2>当前计数:{{counter}}</h2>
      <button @click='add'>+</button>
      <button @click='sub'>-</button>
    </div>

    <script>
          //注意:@ 叫语法糖   在这里应该是v-on:
        let obj = {
           counter: 0
        }

        let vm = new Vue({
            el: '#app',
            // data: {
            //   counter: 0
            // },
            data: obj,
            methods:{
                add: function(){
                  console.log('计数器加1');
                  this.counter++;
                },
                sub: function(){
                  console.log('计数器减1');
                  this.counter--;
                }
              }
          })
    </script>
</body>
</html>
